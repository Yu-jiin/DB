{% extends 'base.html' %}

{% block content %}
{% if request.user.is_authenticated %}
<p>안녕하세요 {{ user.username }}</p>
<form action="{% url "accounts:logout" %}" method="POST">
  {% csrf_token %}
  <input type="submit" value="LOGOUT">
</form>
{% else %}
  <a href="{% url "accounts:login" %}">LOGIN</a>
{% endif %}


  <h1>책 전체 목록</h1>
  <ul>
    {% for book in books %}
      <a href="{% url 'libraries:detail' book.pk %}">
        <li>제목 : {{ book.title }}</li>
      </a>
      <hr>
    {% endfor %}
  </ul>
{% endblock content %}
